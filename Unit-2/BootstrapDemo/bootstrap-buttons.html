<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap DemoButtons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <!--Regular Buttons-->
    <h1>Here is a non fancy button</h1>
    <button>Boring Button</button>
    <button>Boring Button</button>
    <!--Bootstrap Enhanced Buttons-->
    <h1>Here are fancy bootstrap buttons</h1>
    <!-- Note the specific Bootstrap classes -->
    <button class="btn btn-primary btn-lg">Fancy button</button>
    <!-- Note the specific Bootstrap classes -->
    <button class="btn btn-secondary btn-lg">Fancy button</button>

</body>
</html>
