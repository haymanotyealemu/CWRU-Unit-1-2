<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Car Adventures!</title>
</head>
<body>

    <script>

      // VARIABLES
      // ==========================================================================
       
        
        var userletters;
      
        
        

        var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {
          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      // FUNCTIONS
      // ==============================================================================
        
      // TO DO: Log all of our car's current stats to the console.
      function reWriteStats() {
        console.log("Make:" + car.make);
        console.log("Model:" + car.model);
        console.log("Mileage:" + car.mileage);
        console.log("Color:" + car.color);
        console.log("Is Working:" + car.isWorking);
        console.log("---------------");
      }

      // MAIN PROCESS
      // ==============================================================================

      // A while loop makes more sense here than a for loop, because we don't know how long the user will want to play the game
      // This loop will end when the user presses Cancel, thus setting the letter variable to "null"
      while (userletters !== null) {
        // Prompt user to input a letter
        userletters  = prompt("Type 'h' to honk, 'd' to drive to work, 'w' to drive around the world, or 't' to get a tuneup.");
        // If the letter is h, run the following functions/methods.
        if (userletters === "h"){
            car.honk();
            reWriteStats();
        }
        // If the letter is d, run the following functions/methods.
        else if (userletters === "d" && car.isWorking) {
            car.driveToWork();
            reWriteStats();
        }
        // If the letter is w, run the following functions/methods.

        else if (userletters === "w" && car.isWorking) {
            car.driveAroundWorld();
            reWriteStats();
        }

        // If the letter is t, run the following functions/methods.
        else if (userletters === "t") {
            car.getTuneUp();
            reWriteStats();
        }
        // TO DO: Call the different car methods
      }
      

    </script>

  </body>
</html>
