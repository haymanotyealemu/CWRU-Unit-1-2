    <script>
        var Question = [{ q: "Bat is a mamal animal" , a : "t"},
        {q: " number 3 is an even number" , a :"f"},

        // We start the game with a score of 0.

        var score = 0;

        var useranswer = confirm  (Question[i].q);

            if ((useranswer === true && Question[i].a === "t") || (useranswer === false && Question[i].a === "f")) {
                score++;

                alert("You'r Wrong.");
            }

        }
    
        // Show total at end
    alert("You got " + score + "/" + Question.length);
