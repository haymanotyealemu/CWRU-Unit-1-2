<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Loop</title>
</head>
<body>
    <script>
       
        // Loops from 0 to 4.
        for (var i = 0; i < 5; i++) {
        // Prints a message and the current i value to the console.
        console.log("I am " + i);
        }

      // Equivalent
      // console.log("I am 0");
      // console.log("I am 1");
      // console.log("I am 2");
      // console.log("I am 3");
      // console.log("I am 4");






    </script>
</body>
</html>
