<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Setting</title>
</head>
<body>
    <h1>Open the console to see the magic!</h1>
    <script type="text/javascript">
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);


    // We can either overwrite each element of the array to make it lowercase, or we can use the toLowerCase() method.

    

    // Logging our new array to the console.
    
    console.log(drinks[0].toLowerCase());
    console.log(drinks[1].toLowerCase());
    console.log(drinks[2].toLowerCase());
    console.log(drinks[3].toLowerCase());



    
   
    
    
    
    
    
    
    </script>

</body>
</html>
